name: Integration Tests

on:
    pull_request:
        branches:
            - main
        types:
            - opened
            - synchronize
            - reopened

jobs:
    integration-tests:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: '3.10'

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install pipenv
                  pipenv install --dev

            - name: Run integration tests
              run: |
                  pipenv run python -m unittest discover -s tests/integration